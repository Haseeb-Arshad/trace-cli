# Terminalizer config for TraceCLI demos
# Rendering
cols: 110
rows: 30

# Delays
frameDelay: auto
maxIdleTime: 2000

# Cursor
cursorStyle: block

# Font
fontSize: 16
fontFamily: "Cascadia Code, Consolas, Menlo, monospace"
lineHeight: 1.3

# Theme (One Dark inspired)
theme:
  background: "#1e1e2e"
  foreground: "#cdd6f4"
  cursor: "#f5e0dc"
  black: "#45475a"
  red: "#f38ba8"
  green: "#a6e3a1"
  yellow: "#f9e2af"
  blue: "#89b4fa"
  magenta: "#cba6f7"
  cyan: "#94e2d5"
  white: "#bac2de"
  brightBlack: "#585b70"
  brightRed: "#f38ba8"
  brightGreen: "#a6e3a1"
  brightYellow: "#f9e2af"
  brightBlue: "#89b4fa"
  brightMagenta: "#cba6f7"
  brightCyan: "#94e2d5"
  brightWhite: "#a6adc8"

# GIF settings
quality: 100
repeat: 0
